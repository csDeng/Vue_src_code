<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../dist/vue.js'></script>
</head>
<body>
    <div id='app'>
        <h1>初始化流程</h1>
        <p>{{foo}}</p>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data(){
                return {
                    foo:'foo'
                }
            },
            template:`<div>template</div>`,
            render(h){
                return h('div',' render')
            }
        })
        console.log('app->\r\n', app)
        console.log('app.$options->\r\n', app.$options)
        console.log('app.$options.render-> \r\n', app.$options.render)
    </script>
</body>
</html>
