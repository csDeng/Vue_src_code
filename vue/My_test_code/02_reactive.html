<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../dist/vue.js'></script>
</head>
<body>
    <div id='app'>
        <h1>初始化流程</h1>
        <p>{{obj.foo}}</p>
    </div>
    <script>
        /**
         * 创建实例
         * 会有几个Observer? Dep? Watcher?
         * 1+1=2,           2       1
         * 几个key就有几个Dep
         * 一个组件只有一个Watcher
         * 一个对象一个Observer
         * 
         * */
        const app = new Vue({
            el:'#app',
            data: {obj: {foo: 'foo'}},
            mounted(){
                setTimeout(()=>{
                    this.obj.foo = 'fooooooo'
                },1000)
            }

        })
    </script>
</body>
</html>
