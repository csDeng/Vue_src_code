<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.1.0/mustache.js"></script>
</head>
<body>    
   <div id="app"></div>
    <script type='text/javascript'>
        const arr = [
            {
                name:'小明',
                age:18
            },
            {
                name:'小红',
                age:22
            }
        ]
        var templateStr = `
            <ul>
                {{#arr}}
                    <li>
                        <div class='hd'>{{name}}的基本信息</div>
                        <div class='bd'>
                            <p>姓名:{{name}}</p>
                            <p>年龄:{{age}}</p>    
                        </div>
                    </li>
                {{/arr}}
            </ul>
        `;
        // 得到渲染字符串
       let res = Mustache.render(templateStr,{arr})
       console.log(res)

    //    在DOM上渲染字符串
       document.getElementById('app').innerHTML=res
    </script>
</body>
</html>
