<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
    <script>
        const arr = [
            {
                name:'小明',
                age:18
            },
            {
                name:'小红',
                age:22
            }
        ]

        const olist = document.getElementById('list')
        for(let i=0; i<arr.length; i++){
            olist.innerHTML += 
        `<li>
            <div>   
                <p>${arr[i].name} 的个人信息</p>
                <p>姓名：${arr[i].name}  </p>
                <p>年龄： ${arr[i].age}  </p>
            </div>
        </li>` 
       
        }
        
    </script>
</body>
</html>
