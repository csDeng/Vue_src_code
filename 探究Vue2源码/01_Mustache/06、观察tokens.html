<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./lib/cdn_mustache.js' ></script>
</head>
<body>    
   
    <script type='text/javascript'>
        const arr = [
            {
                name:'小明',
                age:18
            },
            {
                name:'小红',
                age:22
            }
        ]
        var templateStr = `
            <ul>
                {{#arr}}
                    <li>
                        <div class='hd'>{{name}}的基本信息</div>
                        <div class='bd'>
                            <p>姓名:{{name}}</p>
                            <p>年龄:{{age}}</p>    
                        </div>
                    </li>
                {{/arr}}
            </ul>
        `;

       let res = Mustache.render(templateStr,{arr})
       
    //    console.log('字符串渲染结果====',res)
    </script>
</body>
</html>
